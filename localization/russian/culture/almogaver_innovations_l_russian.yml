l_russian:

 innovation_almogaver:0 "Альмогавары"
 innovation_almogaver_desc:0 "Бывшие изначально фермерами, теперь они представляют собой грозную силу, и встречаются от Италии с Грецией до самого Леванта."

 innovation_wardog:0 "Псы войны"
 innovation_wardog_desc:0 "Чудесные, и смертельно опасные компаньоны. Они в основном используются для уничтожения кавалерии, но хороши и как самостоятельная единица."

 innovation_incendiarypigs:0 "Боевые кабаны"
 innovation_incendiarypigs_desc:0 "Горящие кабаны — это «одноразовое» оружие, предназначенное для распространения паники и ужаса среди врагов, особенно конных войск. Кабанов можно поджечь только один раз за битву, и мало кто из них проживёт долго."
 


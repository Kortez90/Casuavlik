l_russian:

#Tribal
innovation_hindu_arabic_numberal:0 "Индусско-арабская система счисления"
innovation_hindu_arabic_numberal_desc:0 "Более практичный способ подсчёта."

innovation_stirrups:0 "Стремя"
innovation_stirrups_desc:0 "Прикрепление опоры к седлу дает всаднику большую устойчивость, позволяя ему лучше контролировать своих ездовых животных."

innovation_ghazal:0 "Газаль"
innovation_ghazal_desc:0 "Эти стихи о любви и утрате вызывают благоговейный трепет у тех, кто их читает."

innovation_corpus_juris_civilis:0 "Свод Юстиниана"
innovation_corpus_juris_civilis_desc:0 "Юстиниан Великий решил реформировать старые римские законы, чтобы они соответствовали потребностям Византийской империи."


innovation_caravenserai:0 "Караван-сарай"
innovation_caravenserai_desc:0 "Размещение постоялых дворов рядом с торговыми путями не только значительно улучшило бы торговлю, но и способствовало бы межкультурному обмену, что позволило бы нам быть в курсе событий в мире."

innovation_nile_agriculture:0 "Агрикультура Нила"
innovation_nile_agriculture_desc:0 "Разлив реки Нил с самого начала истории человечества был подарком тем, кто селился рядом с ним."

#Early Medieval
 innovation_heavy_plough:0 "Тяжелый плуг"
 innovation_heavy_plough_desc:0 "Возможность глубоко вспахивать толстую глинистую почву привела к сельскохозяйственной революции, когда глинистая почва, которая когда-то считалась хуже сухой, теперь дает больше возможностей для сельского хозяйства и строительства. ."

 innovation_bimaristan:0 "Бимаристан"
 innovation_bimaristan_desc:0 "Эти исламские больницы обслуживали всех, независимо от их культуры, расы или религии. Их единственная цель была в том, чтобы спасти своих пациентов."

 innovation_ordu:0 "Орду"
 innovation_ordu_desc:0 "Чтобы поддерживать порядок в племенах, нашим лидерам нужны люди, которым они могут доверять, чтобы исполнять их волю. Орду — элитная группа солдат, подчиняющихся только своим командирам."

 innovation_fatimid_meritocracy:0 "Меритократия Фатимидов"
 innovation_fatimid_meritocracy_desc:0 "В процветающей стране все талантливые умы имеют место в управлении, независимо от их религиозного и культурного происхождения."

 innovation_iqta:0 "Икта"
 innovation_iqta_desc:0 "Разделение наших земель на икта и назначение иктадаров с определенным уровнем автономии может оказаться полезным для процветания нашей нации."

 innovation_resovoir_pens:0 "Ручка"
 innovation_resovoir_pens_desc:0 "Мы успешно создали ручку, которую можно положить в рукав, не оставляя пятен, и выливая чернила только тогда, когда владелец собирается писать. Дальнейшее производство таких ручек повысит эффективность документации, а также продемонстрирует изобретательность нашего народа."

#High Medieval
 innovation_wheelbarrow:0 "Тачка"
 innovation_wheelbarrow_desc:0 "Очень многое зависит от тачки."

 innovation_exechequer:0 "Казначейство"
 innovation_exechequer_desc:0 "По мере роста нашей казны становится все более важным вести подробный учет наших расходов и доходов."

 innovation_eyres:0 "Эйрс"
 innovation_eyres_desc:0 "Если мы хотим полностью управлять доменом, нам нужно отправить туда своих представителей, чтобы немедленно искоренить любые неправомерные действия или бесхозяйственность."

 innovation_canon_of_medicine:0 "Канон медицины"
 innovation_canon_of_medicine_desc:0 "Четкая и стандартизированная документация по медицине может значительно повысить эффективность работы наших врачей."

 innovation_madrasa:0 "Медресе"
 innovation_madrasa_desc:0 "Важно, чтобы у нас был институт для обучения наших людей священным учениям Корана и другим формам высшего образования."

 innovation_pernach:0 "Пернач"
 innovation_pernach_desc:0 "Нашим кузнецам удалось создать оружие, специализирующееся на пробивании брони. Распространение этого оружия, вероятно, вселит страх в наших врагов, независимо от того, насколько хорошо они защищены."

#Late Medieval
innovation_magna_carta:0 "Великая хартия вольностей"
innovation_magna_carta_desc:0 "Чтобы помешать тиранам навязывать правила, которые могут нанести ущерб их вассалам, мы можем захотеть заключить контракт, который убедит их в безопасности их благосостояния."

innovation_yassa:0 "Ясса"
innovation_yassa_desc:0 "Ясса диктует закон людям, находящимся под нашей властью. Его цель - установить порядок и единство среди тех, кто находится под властью Империи."

innovation_mali_trade:0 "Торговля Мали"
innovation_mali_trade_desc:0 "Обильный источник золота и соли делает Западную Африку идеальным местом для ведения торговли. Налогообложение торговых товаров может оказаться отличным источником дохода."

innovation_mudejar_art:0 "Искусство Мудехар"
innovation_mudejar_art_desc:0 "Разрешение местным архитекторам завоеванных территорий включать их культурную и духовную эстетику в свои проекты может быть эффективным способом ослабить напряженность между культурами."

innovation_shahna_i_mandi:0 "Шана-и-Мади"
innovation_shahna_i_mandi_desc:0 "Regulating the market will allow us to cut down the salary of soldiers, as the fixed price will allow them to purchase goods at cheaper rates."

innovation_russkaya_pravda:0 "Русская правда"
innovation_russkaya_pravda_desc:0 "Непоследовательные наказания, определяемые статусом личности, разжигают бытовой конфликт. Совершающие преступления должны понести соответствующее наказание, независимо от класса."
